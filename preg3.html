  <script>
    function openAll() {
  const specs = "toolbar=no,scrollbars=no,resizable=yes,width=500,height=400";

  const urls = [
    { url: "blinds.html", left: 100, top: 100 },
    { url: "preg4.html", left: 700, top: 100 },
    { url: "blinds.html", left: 300, top: 400 },
    { url: "blinds.html", left: 1100, top: 100 },
    { url: "blinds.html", left: 500, top: 200 },
    { url: "blinds.html", left: 200, top: 600 },
    { url: "blinds.html", left: 900, top: 300 },
    { url: "blinds.html", left: 1300, top: 100 },
    { url: "blinds.html", left: 600, top: 500 }
  ];

  urls.forEach(win => {
    window.open(
      win.url,
      "_blank",
      `${specs},left=${win.left},top=${win.top}`
    );
  });

    // Redirect to the desired page after opening windows
    window.location.href = "error.html"; 
    }

  </script>

<script>
    let freeze = false;
    let overlay;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noLoop(); // Only draw when freezing
      overlay = document.getElementById("freeze-overlay");

      setInterval(() => {
        freeze = true;
        overlay.style.display = "block";
        draw(); // show frozen frame

        setTimeout(() => {
          freeze = false;
          overlay.style.display = "none";
          clear(); // remove frozen overlay
        }, 1000);
      }, 2000);
    }

    function draw() {
      if (freeze) {
        clear();
        fill(255, 255, 255, 100);
        rect(0, 0, width, height);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
